<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:th="http://www.thymeleaf.org">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MTS rates</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
</head>
<body>
    <div class="container text-center">
        <div class="row align-items-center">
            <div class="col"><h1>Тарифы МТС Москва</h1></div>
            <div class="col">
                <form th:action="@{/sort}" th:object="${comparator}" method="post">
                    <select name="comparator">
                        <option value="cheapPrice">сначала дешевые </option>
                        <option value="highSpeed">высокая скорость</option>
                        <option value="moreTraffic">больше интернета</option>
                        <option value="moreCalls">больше минут</option>
                        <option value="moreTvChannels">больше ТВ каналов</option>
                        <option value="highPrice">сначала дорогие</option>
                        <option value="lowSpeed">низкая скорость</option>
                        <option value="lessCalls">меньше минут</option>
                        <option value="lessTraffic">меньше интернета</option>
                        <option value="lessTvChannels">меньше ТВ каналов</option>
                    </select>
                    <input type="submit" value="Сортировать">
                </form>
            </div>
        </div>
        <div class="row align-items-center mb-1 border border-danger">
            <div class="col-3 p-2"><h6><b>Название тарифа</b></h6></div>
            <div class="col p-2"><h6><b>Интернет</b></h6></div>
            <div class="col p-2"><h6><b>Звонки</b></h6></div>
            <div class="col p-2"><h6><b>Скорость</b></h6></div>
            <div class="col p-2"><h6><b>ТВ каналы</b></h6></div>
            <div class="col-3 p-2"><h6><b>Преимущества</b></h6></div>
            <div class="col p-2"><h6><b>Цена</b></h6></div>
            <div class="col p-2"><h6><b>Ссылка</b></h6></div>
        </div>
        <div class="row align-items-center mb-1 border border-danger" th:each="rate : ${rates}">
            <div class="col-3 p-2" style="font-size:15px" th:text="${rate.getTitle()}"></div>
            <div class="col p-2" style="font-size:15px" th:text="${rate.getTrafficLimit()}"></div>
            <div class="col p-2" style="font-size:15px" th:text="${rate.getCallsLimit()}"></div>
            <div class="col p-2" style="font-size:15px" th:text="${rate.getConnectionSpeed()}"></div>
            <div class="col p-2" style="font-size:15px" th:text="${rate.getTvChannels()}"></div>
            <div class="col-3 p-2" style="font-size:12px" th:text="${rate.getBenefits()}"></div>
            <div class="col p-2" style="font-size:15px" th:text="${rate.getPrice()}"></div>
            <div class="col p-2" style="font-size:15px">
                <a th:href="${rate.getDetailsLink()}" target="_blank"><b>Подробнее</b></a>
            </div>
        </div>
        <br>
        <div class="row align-items-center">
            <div class="col">
                <form th:action="@{/}" method="post">
                    <button type="submit" class="btn btn-danger" style="width: 300px">Парсить</button>
                </form>
            </div>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
